<!DOCTYPE html>
<html>

<head>
    <title>Bob Ross tribute page</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Navigation Bar -->
    <div id="navBar" class="w3-top"></div>

    <!-- creates table: painting index, image src, painting title, season, episode, num-colors, youtiube src, colors-->
    <div id="all-paintings" class="w3-container">

        <table class="w3-table w3-striped" id="paintingsTable">
            <tr>

                <th>Painting Title</th>
                <th>Season</th>
                <th>Episode</th>
                <th>Youtube Source</th>
                <th>List of Colors</th>
            </tr>
        </table>

    </div>



    <script src="js/all-paintings.js"></script>
    <script src="js/nav-bar.js"></script>

</body>

</html>
