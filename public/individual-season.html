<!DOCTYPE html>
<html>

<head>
    <title>Bob Ross tribute page</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <div id="navBar" class="w3-top"></div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="individual-seasons">
        <img class="w3-image"
            src="https://htmlcolorcodes.com/assets/images/colors/pastel-purple-color-solid-background-1920x1080.png"
            alt="Purple" width="1500px" height="800ox">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black"><strong>Season _</strong></span>
                <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding"><strong> Episode Gallery</strong></span>
                </h1>
        </div>
    </header>

    <!-- Episodes info header-->
    <div class="w3-content w3-padding" style="max-width:1564px"></div>


    <div class="w3-white">
        <div class="w3-container w3-content w3-padding-64" style="max-width:1000px">
            <h2 class="w3-wide w3-center">ADD SEASON TITLE HERE</h2>
            <p class="w3-opacity w3-center"><i>ADD SUBTITILE HERE!</i></p><br>

            <!-- Row One-Espisode (Duplicate when needed) -->
            <div class="w3-row-padding">
                <div class="w3-col m6 w3-margin-bottom">
                    <div class="w3-display-container">
                        <img src="https://htmlcolorcodes.com/assets/images/colors/pastel-purple-color-solid-background-1920x1080.png"
                            alt="Purple" style="width:100%">

                        <!-- Change color for button -->
                        <button class="w3-button w3-black w3-block w3-hover-purple">View episode</button>
                    </div>
                </div>
                <h3 class="w3-opacity w3-center"><i>Episode Name</i></h3>
                <p class="w3-opacity w3-center"><i>Episode Number</i></p>
                <p class="w3-opacity w3-center"><i>Text discription</i></p>
            </div>

            <!-- Row two-Espisode -->
            <div class="w3-row-padding">
                <div class="w3-col m6 w3-margin-bottom">
                    <div class="w3-display-container">
                        <img src="https://htmlcolorcodes.com/assets/images/colors/pastel-purple-color-solid-background-1920x1080.png"
                            alt="Purple" style="width:100%">

                        <!-- Change color for button -->
                        <button class="w3-button w3-black w3-block w3-hover-purple">View episode</button>
                    </div>
                </div>
                <h3 class="w3-opacity w3-center"><i>Episode Name</i></h3>
                <p class="w3-opacity w3-center"><i>Episode Number</i></p>
                <p class="w3-opacity w3-center"><i>Text discription</i></p>
            </div>

        </div>
    </div>

    <script src="js/nav-bar.js"></script>
</body>

</html>
