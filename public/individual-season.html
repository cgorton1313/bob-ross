<!DOCTYPE html>
<html>

<head>
    <title>Bob Ross tribute page</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div id="navBar" class="w3-top"></div>

    <!-- Header -->
    <header class="w3-panel w3-center" id="seasons">
        <h1 class="w3-xxxlarge w3-text"><span class="w3-padding w3-black"><strong>BOB ROSS</strong></span>
        </h1>
    </header>

    <div class="w3-container w3-content w3-padding-64" style="max-width:1000px">
        <h2 class="w3-wide w3-center">ADD SEASON TITLE HERE</h2>
        <p class="w3-opacity w3-center"><i>ADD SUBTITILE HERE!</i></p><br>
        <!-- Row One-Espisode (Duplicate when needed) -->
        <div class="w3-row-padding">
            <div class="w3-col m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <img src="https://htmlcolorcodes.com/assets/images/colors/pastel-purple-color-solid-background-1920x1080.png"
                        alt="Purple" style="width:100%">

                    <!-- Change color for button  -->
                    <button class="w3-button w3-black w3-block w3-hover-purple">View episode</button>
                </div>
            </div>
            <h3 id = "title" class="w3-opacity w3-center"><i>Episode Name</i></h3>
            <p class="w3-opacity w3-center"><i>Episode Number</i></p>
            <p class="w3-opacity w3-center"><i>Text discription</i></p>
        </div>
    </div>

    <script src="js/nav-bar.js"></script>
    <script src="js/season.js"></script>

</html>
